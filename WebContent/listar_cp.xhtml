<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dataTable id="listagem_contas_pagar" value="#{cpBean.contasPagarFull}" var="cp" paginator="true" rows="5"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="2,5,10,15,30">
			<p:column headerText="ID">  
            	<h:outputText value="#{cp.id}" />  
     		</p:column>
     		<p:column headerText="Descricao">  
            	<h:outputText value="#{cp.descricao}" />  
     		</p:column>
     		<p:column headerText="Valor">  
            	<h:outputText value="#{cp.valor}" />  
     		</p:column>
     		<p:column headerText="Fornecedor">  
            	<h:outputText value="#{cp.fornecedor.nome}" />  
     		</p:column>
		</p:dataTable>
		<br/>
	<p:commandButton value="CADASTRAR CONTAS A PAGAR" actionListener="#{cpBean.novoContasPagar}" ajax="false" action="novo_cp?faces-redirect=true"></p:commandButton>
	</h:form>
	
</h:body>
</html>
