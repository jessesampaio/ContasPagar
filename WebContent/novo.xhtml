<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<p:panel header="Cadastro de Fornecedores"
		footer="Desenvolvido por RL System">
		<h:form>
			<h:outputLabel value="Nome:"></h:outputLabel>
			<br />
			<p:inputText id="nome" value="#{forBean.fornecedor.nome}"></p:inputText>
			<br />
			<br />
			<h:outputLabel value="Telefone:"></h:outputLabel>
			<br />
			<p:inputMask id="telefone" value="#{forBean.fornecedor.telefone}"
				mask="(99) 9999-9999"></p:inputMask>
			<br />
			<br />
			<h:outputLabel value="Endereço:"></h:outputLabel>
			<br />
			<p:inputText id="endereco" value="#{forBean.fornecedor.endereco}"></p:inputText>
			<br />
			<br />

			<h:outputLabel value="Observação:"></h:outputLabel>
			<br />
			<p:editor id="observacao" value="#{forBean.fornecedor.observacao}" width="600"></p:editor>
			<br />
			<br />
			<p:commandButton value="Cadastrar" actionListener="#{forBean.addFornecedor}" ajax="false" 
				action="listar?faces-redirect=true"></p:commandButton>
		</h:form>
	</p:panel>
</h:body>
</html>
